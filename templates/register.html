<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time∆írame | Register_New_Identity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #050810; font-family: 'Space Grotesk', sans-serif; color: white; }
        .glow-text { color: #22c55e; text-shadow: 0 0 15px rgba(34, 197, 94, 0.6); font-family: 'Syncopate'; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-10 border border-slate-900 bg-slate-900/20 backdrop-blur-xl">
        <h1 class="glow-text text-2xl mb-10 tracking-widest text-center">CREATE_ACCOUNT</h1>
        <form action="/register" method="POST" class="space-y-6">
            <div>
                <label class="block text-[10px] text-slate-500 tracking-[0.3em] mb-2 uppercase">New_Username</label>
                <input type="text" name="username" class="w-full bg-slate-800 p-4 text-xs tracking-widest uppercase border border-slate-700 outline-none focus:border-green-500" required>
            </div>
            <div>
                <label class="block text-[10px] text-slate-500 tracking-[0.3em] mb-2 uppercase">Create_Passphrase</label>
                <input type="password" name="password" class="w-full bg-slate-800 p-4 text-xs border border-slate-700 outline-none focus:border-green-500" required>
            </div>
            <button type="submit" class="w-full bg-green-500 text-black font-black py-4 text-[10px] tracking-[0.5em] hover:bg-white transition-all uppercase">Register_User</button>
            <div class="text-center mt-6">
                <a href="/login" class="text-[9px] text-slate-600 hover:text-green-500 uppercase tracking-widest">Back to Login</a>
            </div>
        </form>
    </div>
</body>
</html>
