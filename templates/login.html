<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time∆írame | Secure_Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #050810; font-family: 'Space Grotesk', sans-serif; color: white; }
        .glow-text { color: #22c55e; text-shadow: 0 0 15px rgba(34, 197, 94, 0.6); font-family: 'Syncopate'; }
        .input-box { background: rgba(255,255,255,0.05); border: 1px solid #1e293b; color: white; }
        .input-box:focus { border-color: #22c55e; outline: none; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-10 border border-slate-900 bg-slate-900/20 backdrop-blur-xl">
        <h1 class="glow-text text-2xl mb-10 tracking-widest text-center">SYSTEM_AUTH</h1>
        
        {% if error %}
        <p class="text-red-500 text-[10px] mb-6 text-center tracking-widest font-bold">{{ error }}</p>
        {% endif %}

        <form action="/login" method="POST" class="space-y-6">
            <div>
                <label class="block text-[10px] text-slate-500 tracking-[0.3em] mb-2 uppercase">User_Identity</label>
                <input type="text" name="username" class="input-box w-full p-4 text-xs tracking-widest uppercase" required>
            </div>
            <div>
                <label class="block text-[10px] text-slate-500 tracking-[0.3em] mb-2 uppercase">Secure_Passphrase</label>
                <input type="password" name="password" class="input-box w-full p-4 text-xs" required>
            </div>
            <button type="submit" class="w-full bg-white text-black font-black py-4 text-[10px] tracking-[0.5em] hover:bg-green-500 transition-all uppercase">Initialize_Session</button>
        </form>
    <div class="text-center mt-10 pt-8 border-t border-slate-900/50">
    <p class="text-[11px] text-slate-500 uppercase tracking-[0.3em] font-medium mb-3">
        System_Identity_Not_Found?
    </p>
    <a href="/register" class="text-[13px] text-green-500 hover:text-white font-black uppercase tracking-[0.4em] transition-all duration-300 underline underline-offset-8 decoration-green-500/30 hover:decoration-white">
        REGISTER_NEW_USER
    </a>
</div>
</body>
</html>
